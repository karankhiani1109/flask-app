<div class="d-flex flex-wrap justify-content-sm-between">
    {% for videos in pagination.items %}
        <div class="card mt-3" style="width: 18rem;">
            <img src="{{ videos.thumbnail_url }}" class="card-img-top" alt="thumbnail">
            <div class="card-body">
                <h5 class="card-title">{{ videos.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ videos.publish_datetime }}</h6>
                <p class="card-text">{{ videos.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
